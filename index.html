
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>涂鸦 | DOODLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: '#0a0a0b',
              doodle: {
                paper: '#f4f1ea',
                pencil: '#2d2d2d',
                highlight: '#facc15',
                red: '#ef4444',
                blue: '#3b82f6'
              }
            },
            keyframes: {
              sketch: {
                '0%, 100%': { transform: 'skew(0deg) scale(1)' },
                '50%': { transform: 'skew(0.5deg) scale(1.002)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-0.5deg)' },
                '50%': { transform: 'rotate(0.5deg)' },
              }
            },
            animation: {
              'sketch-slow': 'sketch 4s ease-in-out infinite',
              'wiggle': 'wiggle 0.3s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&display=swap');
      
      body {
        background-color: #0d0d0e;
        color: #d1d1d1;
        font-family: 'ZCOOL XiaoWei', serif;
        overflow: hidden; 
        overscroll-behavior: none;
      }

      /* 涂鸦纸张纹理 */
      .doodle-bg::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/notebook-dark.png');
        opacity: 0.2;
        pointer-events: none;
        z-index: 1;
      }

      /* 多种随机手绘边框变体 */
      .sketch-border {
        border: 2px solid rgba(255,255,255,0.15);
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }

      .sketch-border-v1 {
        border-radius: 20px 200px 30px 250px / 250px 30px 200px 20px;
      }

      .sketch-border-v2 {
        border-radius: 120px 20px 180px 40px / 40px 180px 20px 120px;
      }

      .sketch-border-v3 {
        border-radius: 15px 15px 15px 15px / 15px 15px 15px 15px; /* 近似矩形但略有抖动 */
        clip-path: polygon(0% 2%, 2% 0%, 98% 1%, 100% 3%, 99% 97%, 97% 100%, 3% 99%, 0% 96%);
      }

      .host-bubble {
        border: 2px solid #2d2d2d;
        border-radius: 20px 20px 0 20px;
        background: #f4f1ea;
        color: #1a1a1a;
        box-shadow: 6px 6px 0px #1a1a1a;
        transform: rotate(0.5deg);
      }

      .persona-bubble {
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 0 20px 20px 20px;
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(8px);
        transform: rotate(-0.5deg);
      }

      /* 模拟手绘墨水感 */
      .ink-bleed {
        filter: url(#ink-bleed);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="doodle-bg">
    <div id="root"></div>

    <!-- SVG 滤镜用于给线条增加抖动/手绘感 -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <defs>
        <filter id="ink-bleed">
          <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
        </filter>
        <filter id="pencil-texture">
          <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="5" result="noise" />
          <feColorMatrix type="saturate" values="0" />
          <feBlend in="SourceGraphic" in2="noise" mode="multiply" />
        </filter>
      </defs>
    </svg>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
